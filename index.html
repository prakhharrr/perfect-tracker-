<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1200, initial-scale=1">
<title>Personal Tracker</title>

<style>
html, body{
  margin:0;
  padding:0;
  background:#000;
}

/* master width â€” SAME as Part 2 */
.page-width{
  width:1200px;
  margin:0 auto 48px;
}

/* iframe normalization */
iframe{
  width:1200px;          /* force same width */
  max-width:1200px;
  border:none;
  display:block;
  overflow:hidden;       /* kill horizontal scroll */
}
</style>
</head>

<body>

<!-- PART 1 : Habit Tracker -->
<div class="page-width">
  <iframe src="part1.html" onload="resizeIframe(this)"></iframe>
</div>

<!-- PART 2 : Sleep Tracker (REFERENCE WIDTH) -->
<div class="page-width">
  <iframe src="part2.html" onload="resizeIframe(this)"></iframe>
</div>

<!-- PART 3 : Journal -->
<div class="page-width">
  <iframe src="part3.html" onload="resizeIframe(this)"></iframe>
</div>

<script>
function resizeIframe(iframe){
  try{
    const doc = iframe.contentWindow.document;

    /* force same visual width inside iframe */
    doc.documentElement.style.width = "1200px";
    doc.body.style.width = "1200px";
    doc.body.style.margin = "0 auto";
    doc.body.style.overflowX = "hidden";

    iframe.style.height =
      doc.documentElement.scrollHeight + "px";
  }catch(e){
    console.log("iframe resize blocked");
  }
}
</script>

</body>
</html>
