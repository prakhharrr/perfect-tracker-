<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1200, initial-scale=1">
<title>Personal Tracker</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:#000;
  color:#eaeaea;
  font-family:system-ui,-apple-system,Segoe UI,sans-serif;
}

/* fixed desktop width */
.page{
  width:1200px;
  margin:0 auto;
}

/* tabs */
.tabs{
  display:flex;
  gap:12px;
  margin:24px auto 32px;
  width:1200px;
}

.tab-btn{
  padding:10px 18px;
  border-radius:12px;
  background:#111;
  color:#aaa;
  border:1px solid #222;
  cursor:pointer;
}

.tab-btn.active{
  background:#1a1a1a;
  color:#7df;
  border-color:#7df;
}

/* iframe blocks */
.block{
  margin-bottom:48px;
}

iframe{
  width:100%;
  border:none;
  display:block;
}
</style>

<script defer>
document.addEventListener("DOMContentLoaded", () => {

  const btnTrackers = document.getElementById("btnTrackers");
  const btnJournal  = document.getElementById("btnJournal");
  const content     = document.getElementById("content");

  function loadTrackers(){
    content.innerHTML = `
      <div class="block"><iframe src="part1.html"></iframe></div>
      <div class="block"><iframe src="part2.html"></iframe></div>
      <div class="block"><iframe src="part4.html"></iframe></div>
    `;
    btnTrackers.classList.add("active");
    btnJournal.classList.remove("active");
    localStorage.setItem("activeTab","trackers");
  }

  function loadJournal(){
    content.innerHTML = `
      <div class="block"><iframe src="part3.html"></iframe></div>
    `;
    btnJournal.classList.add("active");
    btnTrackers.classList.remove("active");
    localStorage.setItem("activeTab","journal");
  }

  btnTrackers.onclick = loadTrackers;
  btnJournal.onclick  = loadJournal;

  // restore last tab
  if(localStorage.getItem("activeTab")==="journal"){
    loadJournal();
  }else{
    loadTrackers();
  }
});
</script>
</head>

<body>

<div class="tabs">
  <button id="btnTrackers" class="tab-btn">ðŸ“Š Trackers</button>
  <button id="btnJournal"  class="tab-btn">ðŸ““ Journal</button>
</div>

<div class="page" id="content"></div>

</body>
</html>
